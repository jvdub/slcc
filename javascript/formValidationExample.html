<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        input:invalid {
            border-color: red;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" required>
                </div>
                <div class="col form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="col form-group">
                    <label for="phone">Phone Number:</label>
                    <input class="form-control" type="text" id="phone" name="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="food">Favorite Food:</label>
                    <input class="form-control" type="text" id="food" name="food" minlength="3" maxlength="10">
                </div>
                <div class="col form-group">
                    <label for="age">Age:</label>
                    <input class="form-control" type="number" min="12" max="120" step="1" id="age" name="age" required pattern="\d+">
                </div>
                <div class="col form-group">
                    <label for="date">Date:</label>
                    <input class="form-control" type="date" id="date" name="date" value="2020-05-12" min="2020-01-01" max="2020-12-31" required>
                </div>
            </div>
            <div class="row">
                <input type="submit">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
