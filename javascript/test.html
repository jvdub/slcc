<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('hello world!');

        function sayHello() {
            for (let i = 0; i < 10; ++i) {
                document.write('hello world!');
            }
        }
    </script>

    <button onclick="sayHello()">Click me!</button>
</body>
</html>
